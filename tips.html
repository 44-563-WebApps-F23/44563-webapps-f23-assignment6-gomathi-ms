<!DOCTYPE html>
<html>
 <title>tips page</title>
<body>

<h2>shows tip amounts</h2>

<form>
    <label for="Amount">Enter base amount </label>
    <input type ="number" id="baseamount" name="amount" value=50> <br>

    <label for="Tip">Enter the tip percent </label>
    <input type ="number" id="tippercent" name="tip" value=15> <br>

    <input type="button" class="btn-success" onclick="tips()" value="Show tip">
</form>


<p id="result">Tips result </p>

<form>
    <input type="radio" id="addition" name="operation" value="sum"   
      checked >
    <label for="Arthimetic_sum">sum</label></br>
  
    <input type="radio" id="subtraction" name="operation" 
       value="difference">
    <label for="Arthimetic_diff">diff</label></br>
  
    <input type="radio" id="multiplication" name="operation"   
       value="product">
    <label for="Arthimetic_mul">mult</label></br>
    <input type="button" class="btn-secondary" onclick="chooseOp()" value="Arthimetic-Operation">
  </form>
  <p id="resul">This text will be replaced </p>

<script> 

function tips (){
    var myOutput= ""
    console.log("Getting form values")
    baseamount = Number(document.getElementById("baseamount").value)
    tippercent = Number( document.getElementById("tippercent").value)
    
    for(var i=1;i<6;i++)
    {   
        var calculatedtip=(tippercent)/100*baseamount;
        myOutput+= " "+tippercent+ "% is " +calculatedtip+ "; "
        tippercent=tippercent+4;
    }
    
    
        document.getElementById("result").innerHTML = "Tips are:" +  myOutput
    
}
function chooseOp()
  {
    console.log("Getting form values")
    baseamou = Number(document.getElementById("baseamount").value)
    tipper = Number( document.getElementById("tippercent").value)
    sum=document.getElementById("addition").checked;
    difference=document.getElementById("subtraction").checked;
    product=document.getElementById("multiplication").checked;
    if(sum)
    {
        
        document.getElementById("resul").innerHTML = "sum of "+baseamou+" and "+tipper+" is "+(baseamou+tipper)
    }
    if(difference)
    {
        document.getElementById("resul").innerHTML = "difference of "+baseamou+" and "+tipper+" is "+(baseamou-tipper)
    }
    if(product)
    {
        document.getElementById("resul").innerHTML = "product of "+baseamou+" and "+tipper+" is "+(baseamou*tipper)
    }
    
  }
</script>

  

</body>
</html>
