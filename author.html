<body>

<h2>Author entry Gomathi Nagiri</h2>
<div id="incorrectguesses" onclick=checkalert()></div>

<form>
    <label for="authorname">The hidden author name </label>
    <input type ="password" id="authorname" name="password" value="Dickens"> <br>

    <label for="Guessauthor">Guess the author</label>
    <input type ="text" id="Guessauthor" name="author" > <br>

    <input type="button"  onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">good || oops </p>

<script> 
var good=0;
var oops=0;
function checkalert()
{
  alert("Sorry, ran out of guesses")
}
function checkAuthor (){
 
    console.log("Getting form values")
    name = document.getElementById("authorname").value
    guess = document.getElementById("Guessauthor").value
       
    out = document.getElementById("result")
    if (name === guess)
    {
      alert('You got it right');
      good++;
      out.innerHTML = "Good  Count Value : " + good + "  Oops Count Value :" + oops
    } 
    else
    {      oops++;
      if(oops>7)
  {
    onclick=checkalert()
    document.getElementById("incorrectguesses").innerHTML="incorrectguesses"
  }
  else{
      alert('Sorry');  }  
      
      out.innerHTML = "Good Count Value : " + good + "  Odd  Count Value : " + oops
    }
    
     
}
</script>
<div class="container-fluid">          
  <img src="NewYork.jpg" width="100" height="100" class="img-fluid" id="image" alt="newyork" , onclick=selectImage()>
</div>
<script>
  useImage = 1
  function selectImage()
  {
     switch(useImage)
     {
      case 1:
        document.getElementById("image").src="arizona.jpg";        
        useImage++;
        break; 
      case 2:
        document.getElementById("image").src="omaha.jpg";
        useImage++;
        break;
      case 3:
        document.getElementById("image").src="NewYork.jpg";
        useImage=1;
        break;
     }
  }
</script>
