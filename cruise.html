<!DOCTYPE html>
<html>
 <title>cruise page</title>
<body>

<h2>goes on a cruise</h2>

    <form>
        <input type="radio" id="rg1_red" name="color" value="red"   
          checked >
        <label for="rg1_red">Red</label></br>
      
        <input type="radio" id="rg1_blue" name="color" 
           value="blue">
        <label for="rg1_blue">Blue</label></br>
      
        <input type="radio" id="rg1_green" name="color"   
           value="green">
        <label for="rg1_green">Green</label></br>

        <input type="button" onclick="resolveRadio()" value="Get values from radio group">
      </form>
      
      <form>
        <input type="checkbox" id="cabin"   
          value=true >
        <label >Shares Cabin</label></br>
      
        <input type="checkbox" id="breakfast"
           value="true">
        <label >Breakfast</label></br>
      
        <input type="checkbox" id="pool"
           value=false >
        <label >Pool Pass</label></br>

        <input type="button" onclick="selectCruise()" value="Select a cruise">
      </form>
      


<p id="result">This text will be replaced </p>

<script> 
var my_cruise={}
function selectCruise() {
     my_cruise={}
    console.log("Getting input")    
    shared = document.getElementById("cabin").checked
    breakfast = document.getElementById("breakfast").checked
    pool = document.getElementById("pool").checked
    
    if(shared){
        my_cruise.shared=true
    } else {
        my_cruise.shared=false
    }
    if(breakfast){
        my_cruise.breakfast=true
    } 
    else {
        my_cruise.breakfast=false
    }
    if(pool){
        my_cruise.pool=true
    } else {
        my_cruise.pool=false
    }
    document.getElementById("result").innerHTML =JSON. stringify(my_cruise)  ;
}

function resolveRadio() {
    console.log("Getting input")
    redOpt = document.getElementById("rg1_red").checked
    blueOpt = document.getElementById("rg1_blue").checked
    greenOpt = document.getElementById("rg1_green").checked
    confirmed = confirm("Are these the values? "+redOpt+" and "+blueOpt+" and "+greenOpt)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

</script>

</body>
</html>
