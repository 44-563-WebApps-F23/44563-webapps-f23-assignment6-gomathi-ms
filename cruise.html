<!DOCTYPE html>
<html>
    <head>
 <title>cruise page</title>
 
   </head>
<body>
<h2>Gomathi Nagiri goes on a cruise</h2>      
      <form>
        <input type="checkbox" id="cabin"   
          value=true >
        <label >Shares Cabin</label></br>
      
        <input type="checkbox" id="breakfast"
           value="true">
        <label >Breakfast</label></br>
      
        <input type="checkbox" id="pool"
           value=false >
        <label >Pool Pass</label></br>

        <input type="button" class="btn btn-success" onclick="selectCruise()" value="Select a cruise">
      </form>
      <p id="result">This text will be replaced </p>
      <form>
        <input type="text" id="Num" value="days" >
        <label >Enter the number of days</label></br>
        <input type="text" id="price"  >
        <label >Enter price</label></br>      

        <input type="button" class="btn btn-secondary" onclick="updateCruise()" value="Update the cruise">
      </form>
      


<p id="resul">This text will be replaced </p>

<script> 
var my_cruise={}
function selectCruise() {
     my_cruise={}
    console.log("Getting input")    
    shared = document.getElementById("cabin").checked
    breakfast = document.getElementById("breakfast").checked
    pool = document.getElementById("pool").checked
    
    if(shared){
        my_cruise.shared=true
    } else {
        my_cruise.shared=false
    }
    if(breakfast){
        my_cruise.breakfast=true
    } 
    else {
        my_cruise.breakfast=false
    }
    if(pool){
        my_cruise.pool=true
    } else {
        my_cruise.pool=false
    }
    document.getElementById("result").innerHTML =JSON. stringify(my_cruise)  ;
}

function updateCruise() {
    console.log("Getting input")
   var days = document.getElementById("Num").value
    price = document.getElementById("price").value   
        my_cruise.days=days
        my_cruise.price=price    
    document.getElementById("resul").innerHTML =JSON. stringify(my_cruise)  ;
}


</script>

</body>
</html>
